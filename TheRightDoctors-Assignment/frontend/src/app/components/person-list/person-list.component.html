<h2>Person List</h2>
<button routerLink="/person/new">Create New Person</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Mobile Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.mobile_number }}</td>
      <td>
        <button [routerLink]="['/person/edit', person._id]">Edit</button>
        <button (click)="deletePerson(person._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
